<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRAXTER - {{ code }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-card { background: #1e293b; border: 1px solid #ef4444; box-shadow: 0 0 20px rgba(239, 68, 68, 0.2); border-radius: 8px; padding: 40px; text-align: center; max-width: 500px; }
        .glitch { font-size: 5rem; font-weight: 800; color: #ef4444; margin-bottom: 0; text-shadow: 2px 2px #000; }
        .scanline { width: 100%; height: 2px; background: rgba(13, 250, 240, 0.1); margin: 20px 0; }
        .btn-home { background: transparent; border: 1px solid #0DCAF0; color: #0DCAF0; font-weight: bold; padding: 10px 30px; transition: 0.3s; }
        .btn-home:hover { background: #0DCAF0; color: #0f172a; box-shadow: 0 0 15px #0DCAF0; }
    </style>
</head>
<body>
    <div class="error-card">
        <i class="bi bi-shield-slash text-danger" style="font-size: 3rem;"></i>
        <h1 class="glitch">{{ code }}</h1>
        <h4 class="text-uppercase tracking-wider mb-3">{{ title }}</h4>
        <div class="scanline"></div>
        <p class="text-secondary small">{{ message }}</p>
        <a href="/" class="btn btn-home mt-3">RETURN TO DASHBOARD</a>
    </div>
</body>
</html>
