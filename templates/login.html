<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DRAXTER</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { 
            background-color: #0f172a; 
            color: white; 
            height: 100vh; 
            /* Flex Column allows us to push the footer to the bottom */
            display: flex; 
            flex-direction: column; 
            margin: 0;
        }

        /* Wrapper to center the card vertically in the remaining space */
        .login-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card { 
            background-color: #1e293b; 
            border: 1px solid #334155; 
            width: 350px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5);
        }

        /* Custom Input Styling to match Dark Theme */
        .form-control {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: #cbd5e1;
        }
        
        .form-control:focus {
            background-color: #0f172a;
            color: #fff;
            border-color: #0dcaf0; /* Cyan focus border */
            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.2);
        }

        /* Footer Styling */
        footer {
            width: 100%;
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            background: linear-gradient(to top, #0b1120, #0f172a);
        }

        .social-link {
            color: #94a3b8; /* Muted text color */
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: #0dcaf0; /* Cyan hover effect */
            transform: translateY(-2px); /* Subtle lift effect */
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='Welcome.png') }}" alt="Welcome" height="60" class="mb-2">
        </div>

        <div class="card p-4 rounded-3 shadow-lg">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" 
             alt="DRAXTER" 
             style="height: 45px; width: auto; object-fit: contain;" 
             class="mb-1">
        <div class="text-info opacity-50 small" style="font-size: 0.7rem; letter-spacing: 1px;">
            AUTHENTICATION REQUIRED
        </div>
    </div>

    <form method="POST">
        <div class="mb-3">
            <input type="text" name="username" 
                   class="form-control bg-dark text-white border-secondary shadow-none" 
                   placeholder="Username" required>
        </div>
        <div class="mb-4">
            <input type="password" name="password" 
                   class="form-control bg-dark text-white border-secondary shadow-none" 
                   placeholder="Password" required>
        </div>
        
        <button class="btn btn-info w-100 fw-bold text-white mb-3">
            LET ME IN
        </button>

        <p class="text-end mb-0" style="font-size: 0.75rem; color: rgba(255,255,255,0.4);">
            Powered by <span class="text-info fw-bold">DracSec</span>
        </p>
    </form>
</div>
    </div>

    <footer>
        <div class="container-fluid d-flex justify-content-between align-items-center">
            
            <div class="text-secondary small">
                 <span class="text-info fw-bold">DracSec </span>&copy; 2026  
            </div>

            <div class="d-flex gap-3 align-items-center">
                <a href="https://github.com/DRAGOWN" target="_blank" class="social-link" title="GitHub">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/giorgi-dograshvili" target="_blank" class="social-link" title="LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
